<div class="container">
  <div id="loginPage" *ngIf="loginPage" class="container text-center">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="form" (submit)="onLogin()">
          <h2>WebRTC Video Demo. Please sign in</h2>
          <label for="usernameInput" class="sr-only">Login</label>
          <input type="email" id="usernameInput" formControlName="usernameInput" class="form-control formgroup"
            placeholder="Login" required="" autofocus="">
          <button id="loginBtn" class="btn btn-lg btn-primary btnblock">
            Sign in</button>
        </form>

      </div>
    </div>

  </div>

  <div id="callPage" *ngIf="callPage" class="call-page">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>

    <div class="row text-center">
      <div class="col-md-12">
        <input id="callToUsernameInput" type="text" placeholder="username to call" />
        <button id="callBtn" class="btn-success btn" (click)="onCall()">Call</button>
        <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
      </div>
    </div>

  </div>
</div>
